<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<div x-data="widgetManager()" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    
    <div class="lg:col-span-1">
        <div class="card p-6 bg-[#111] border border-[#333] rounded-2xl sticky top-6 shadow-2xl">
            <div class="flex items-center gap-2 mb-6">
                <div class="w-2 h-2 bg-accent rounded-full animate-pulse"></div>
                <h3 class="font-black text-white uppercase tracking-widest text-[11px]" x-text="form.id ? 'Edit Widget' : 'Create Widget'"></h3>
            </div>
            
            <form @submit.prevent="saveWidget" class="space-y-5">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-2 tracking-widest">Display Title</label>
                    <input type="text" x-model="form.title" class="w-full bg-black border border-[#222] text-white p-3 rounded-xl text-sm focus:border-accent outline-none transition-all" placeholder="e.g., Popular Posts" required>
                </div>

                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-2 tracking-widest">Widget Function</label>
                    <select x-model="form.type" class="w-full bg-black border border-[#222] text-white p-3 rounded-xl text-sm focus:border-accent outline-none cursor-pointer">
                        <option value="search_bar">üîç Search Bar</option>
                        <option value="recent_posts">üìù Recent Posts</option>
                        <option value="categories">üìÇ Category List</option>
                        <option value="html">üíª Custom HTML/Code</option>
                    </select>
                </div>

                <div x-show="form.type === 'html'" x-transition>
                    <label class="block text-[10px] uppercase font-bold text-gray-500 mb-2 tracking-widest">HTML Content</label>
                    <textarea x-model="form.content" class="w-full h-40 bg-black border border-[#222] text-gray-400 p-4 rounded-xl text-xs font-mono focus:border-accent outline-none" placeholder="<div>Your custom HTML here</div>"></textarea>
                </div>

                <div class="flex items-center justify-between p-4 bg-black border border-[#222] rounded-xl">
                    <span class="text-[10px] uppercase font-bold text-gray-500">Widget Status</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" x-model="form.is_active" class="sr-only peer">
                        <div class="w-11 h-6 bg-[#222] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-gray-400 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-accent peer-checked:after:bg-black"></div>
                    </label>
                </div>

                <div class="flex gap-2 pt-2">
                    <button type="submit" class="flex-1 bg-accent hover:bg-white text-black font-black uppercase tracking-[0.2em] py-4 rounded-xl text-[10px] transition-all shadow-lg shadow-cyan-500/10">Save Configuration</button>
                    <button type="button" @click="resetForm" x-show="form.id" class="px-4 bg-[#222] text-white rounded-xl hover:bg-red-600 transition-colors"><i class="fas fa-times"></i></button>
                </div>
            </form>
        </div>
    </div>

    <div class="lg:col-span-2">
        <div class="mb-4 flex justify-between items-center px-2">
            <span class="text-[10px] uppercase font-black text-gray-600 tracking-[0.3em]">Active Sidebar Layout</span>
            <span class="text-[9px] text-gray-500 italic"><i class="fas fa-info-circle mr-1"></i> Drag items to reorder sidebar position</span>
        </div>
        
        <div id="widget-list" class="space-y-3">
            <template x-for="(w, index) in widgets" :key="w.id">
                <div :data-id="w.id" class="group flex items-center justify-between p-5 bg-[#111] border border-[#222] rounded-2xl hover:border-accent transition-all cursor-move active:scale-[0.98]">
                    <div class="flex items-center gap-5">
                        <div class="text-[#333] group-hover:text-accent transition-colors">
                            <i class="fas fa-grip-vertical text-lg"></i>
                        </div>
                        
                        <div>
                            <div class="flex items-center gap-3">
                                <h4 class="font-black text-white text-sm tracking-tight" x-text="w.title"></h4>
                                <span class="bg-black border border-[#333] text-[8px] px-2 py-0.5 rounded font-mono text-gray-500 uppercase tracking-widest" x-text="w.type"></span>
                            </div>
                            <p class="text-[10px] text-gray-600 mt-1 uppercase font-bold tracking-tighter" x-text="w.is_active ? 'Visible on Blog' : 'Hidden/Draft'"></p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <button @click="editWidget(w)" class="w-10 h-10 rounded-xl bg-black border border-[#222] text-gray-500 hover:text-accent hover:border-accent transition-all flex items-center justify-center">
                            <i class="fas fa-pen text-xs"></i>
                        </button>
                        <button @click="deleteWidget(w.id)" class="w-10 h-10 rounded-xl bg-black border border-[#222] text-gray-500 hover:text-red-500 hover:border-red-500 transition-all flex items-center justify-center">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="widgets.length === 0" class="text-center py-20 bg-[#111] border border-dashed border-[#333] rounded-3xl">
            <i class="fas fa-layer-group text-4xl text-[#222] mb-4"></i>
            <p class="text-gray-600 font-bold uppercase tracking-widest text-xs">No widgets configured yet.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('widgetManager', () => ({
            widgets: {{widgets_data}},
            form: { id: null, title: '', type: 'search_bar', content: '', sort_order: 0, is_active: 1 },

            init() {
                this.$nextTick(() => {
                    const el = document.getElementById('widget-list');
                    Sortable.create(el, {
                        animation: 250,
                        ghostClass: 'bg-accent/10',
                        onEnd: () => {
                            this.reorderWidgets();
                        }
                    });
                });
            },

            async reorderWidgets() {
                const items = document.querySelectorAll('#widget-list [data-id]');
                const newOrders = Array.from(items).map((el, index) => ({
                    id: parseInt(el.getAttribute('data-id')),
                    sort_order: index
                }));

                try {
                    await fetch('/admin/blog/widgets/reorder', {
                        method: 'POST',
                        body: JSON.stringify({ orders: newOrders })
                    });
                    // Locally update the data to match the UI
                    this.widgets.sort((a, b) => {
                        const orderA = newOrders.find(o => o.id === a.id).sort_order;
                        const orderB = newOrders.find(o => o.id === b.id).sort_order;
                        return orderA - orderB;
                    });
                } catch(e) { console.error('Reorder failed', e); }
            },

            resetForm() {
                this.form = { id: null, title: '', type: 'search_bar', content: '', sort_order: 0, is_active: 1 };
            },

            editWidget(w) {
                this.form = { ...w, is_active: w.is_active === 1 };
            },

            async saveWidget() {
                const res = await fetch('/admin/blog/widgets/save', {
                    method: 'POST',
                    body: JSON.stringify(this.form)
                });
                if(res.ok) window.location.reload();
            },

            async deleteWidget(id) {
                if(!confirm('Permanently delete this widget?')) return;
                const res = await fetch('/admin/blog/widgets/delete', {
                    method: 'POST',
                    body: JSON.stringify({id})
                });
                if(res.ok) window.location.reload();
            }
        }));
    });
</script>
