<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{title}} | PasPages</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
      .nebula-glow { box-shadow: 0 0 40px rgba(8, 145, 178, 0.15); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <header class="bg-white shadow-sm border-b border-gray-100 sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center max-w-5xl">
        <a href="/" class="font-black text-xl text-cyan-600 tracking-tighter flex items-center gap-2">
            <i class="fas fa-bolt"></i> PasPages
        </a>
        <a href="/" class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-cyan-600 transition-colors">Back to Home</a>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-6 py-12 max-w-5xl">
      <div class="bg-white rounded-[2.5rem] p-8 md:p-16 shadow-sm border border-gray-100 nebula-glow">
          <h1 class="text-4xl md:text-6xl font-black text-gray-900 mb-10 tracking-tight">{{title}}</h1>
          <div class="prose prose-lg prose-cyan max-w-none text-gray-600 leading-relaxed">
              {{content}}
          </div>
      </div>
  </main>

  <footer class="py-10 text-center border-t border-gray-200 mt-12">
      <p class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-300">&copy; 2026 PasPages Pages Engine</p>
  </footer>

</body>
</html>
