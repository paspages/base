<div x-data="siteManager()" class="max-w-5xl mx-auto">
    
    <div class="flex gap-2 mb-8 border-b border-gray-100 pb-1">
        <button @click="tab = 'identity'" :class="tab === 'identity' ? 'text-primary-600 border-primary-600' : 'text-gray-400 border-transparent hover:text-gray-600'" class="px-6 py-3 border-b-2 font-black text-xs uppercase tracking-widest transition-all">Identity & SEO</button>
        <button @click="tab = 'home'" :class="tab === 'home' ? 'text-primary-600 border-primary-600' : 'text-gray-400 border-transparent hover:text-gray-600'" class="px-6 py-3 border-b-2 font-black text-xs uppercase tracking-widest transition-all">Homepage Hero</button>
        <button @click="tab = 'menu'" :class="tab === 'menu' ? 'text-primary-600 border-primary-600' : 'text-gray-400 border-transparent hover:text-gray-600'" class="px-6 py-3 border-b-2 font-black text-xs uppercase tracking-widest transition-all">Navigation</button>
    </div>

    <div x-show="tab === 'identity'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-2">
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
            <h3 class="text-lg font-black text-gray-900 mb-6">Site Brand & Metadata</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Logo URL</label>
                    <input type="text" x-model="identity.logo" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-primary-600 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Favicon URL</label>
                    <input type="text" x-model="identity.favicon" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-primary-600 outline-none">
                </div>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Meta Title (SEO)</label>
                    <input type="text" x-model="identity.meta_title" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-primary-600 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Meta Description</label>
                    <textarea x-model="identity.meta_description" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium focus:ring-2 focus:ring-primary-600 outline-none h-24"></textarea>
                </div>
            </div>
            <div class="mt-8 text-right">
                <button @click="saveIdentity" class="bg-primary-600 hover:bg-primary-700 text-white px-8 py-3 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-cyan-500/30 transition-all">Save Identity</button>
            </div>
        </div>
    </div>

    <div x-show="tab === 'home'" x-cloak>
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
            <h3 class="text-lg font-black text-gray-900 mb-6">Default Landing Hero</h3>
            <p class="text-xs text-gray-400 mb-6">This content appears if you select 'Default' in Homepage settings.</p>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Hero Title</label>
                    <input type="text" x-model="home.title" class="w-full text-2xl font-black text-gray-900 border-b border-gray-200 py-2 focus:border-primary-600 outline-none placeholder-gray-300" placeholder="Welcome to PasPages">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Hero Subtitle</label>
                    <textarea x-model="home.content" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary-600 outline-none h-32"></textarea>
                </div>
            </div>
            <div class="mt-8 text-right">
                <button @click="saveHome" class="bg-gray-900 hover:bg-black text-white px-8 py-3 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg transition-all">Update Hero</button>
            </div>
        </div>
    </div>

    <div x-show="tab === 'menu'" x-cloak>
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-8 border-b border-gray-100 flex justify-between items-center">
                <h3 class="text-lg font-black text-gray-900">Global Menus</h3>
                <span class="bg-cyan-50 text-primary-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest" x-text="menus.length + ' Items'"></span>
            </div>
            
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                    <tr>
                        <th class="p-4 pl-8">Label</th>
                        <th class="p-4">URL Path</th>
                        <th class="p-4 text-center">Order</th>
                        <th class="p-4 text-right pr-8">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <template x-for="m in menus" :key="m.id">
                        <tr class="hover:bg-gray-50/50">
                            <td class="p-4 pl-8 font-bold text-gray-800" x-text="m.label"></td>
                            <td class="p-4 text-sm text-gray-500 font-mono" x-text="m.url"></td>
                            <td class="p-4 text-center font-bold" x-text="m.sort_order"></td>
                            <td class="p-4 text-right pr-8">
                                <button @click="deleteMenu(m.id)" class="text-gray-300 hover:text-red-500 transition-colors"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div class="p-8 bg-gray-50 border-t border-gray-100">
                <h4 class="text-xs font-black text-gray-900 uppercase tracking-widest mb-4">Add New Item</h4>
                <div class="flex gap-4">
                    <input type="text" x-model="newMenu.label" placeholder="Label (e.g. Home)" class="flex-1 bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-primary-600 outline-none">
                    <input type="text" x-model="newMenu.url" placeholder="URL (e.g. /blog)" class="flex-1 bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-primary-600 outline-none">
                    <input type="number" x-model="newMenu.sort_order" placeholder="0" class="w-20 bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm font-bold focus:ring-2 focus:ring-primary-600 outline-none">
                    <button @click="addMenu" class="bg-primary-600 hover:bg-primary-700 text-white px-6 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-cyan-500/30 transition-all">Add</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('siteManager', () => ({
            tab: 'identity',
            ...{{data}}, // Inject Data from Hono
            newMenu: { label: '', url: '', sort_order: 0 },

            async saveIdentity() {
                const res = await fetch('/admin/site-manager/identity', { method: 'POST', body: JSON.stringify(this.identity) });
                if(res.ok) alert('Identity Saved!');
            },

            async saveHome() {
                const res = await fetch('/admin/site-manager/home', { method: 'POST', body: JSON.stringify(this.home) });
                if(res.ok) alert('Homepage Updated!');
            },

            async addMenu() {
                const res = await fetch('/admin/site-manager/menu', { method: 'POST', body: JSON.stringify(this.newMenu) });
                if(res.ok) window.location.reload();
            },

            async deleteMenu(id) {
                if(!confirm('Remove this menu item?')) return;
                const res = await fetch('/admin/site-manager/menu/delete', { method: 'POST', body: JSON.stringify({id}) });
                if(res.ok) window.location.reload();
            }
        }))
    })
</script>
